<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body {
      width: 540px;
      height: 380px;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.12;
    }
    .glow-1 {
      width: 300px;
      height: 300px;
      background: #ff6b00;
      top: -100px;
      right: -50px;
    }
    .glow-2 {
      width: 200px;
      height: 200px;
      background: #ff8533;
      bottom: -80px;
      left: -50px;
    }
    .instruction {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .text {
      font-size: 13px;
      color: #444;
      letter-spacing: 0.5px;
    }
    .arrow {
      color: #ff6b00;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div class="instruction">
    <span class="text">Drag</span>
    <span class="text" style="color: #666; font-weight: 500;">Vitamin</span>
    <span class="arrow">â†’</span>
    <span class="text">Applications</span>
  </div>
</body>
</html>
